<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>

    <title>Today's NBA</title>
</head>
<body>
    <div class="container-fluid">
        <input type="text" id="playerSearch" onkeyup="playerSearch()" placeholder="Search for player" title="Type in a name">
        
    <table class="table tablesorter" id="ex-table">
        <thead>
           <th class="header header-player">Player</th>
           <th class="header">Pos</th>
           <th class="header">Team</th>
           <th class="header">Game</th>
           <th class="header">Opp</th>
           <th class="header">Salary</th>
           <th class="header">Proj</th>
           <th class="header">dvp</th>
           <th class="header">Tm TTL</th>
           <th class="header">Floor</th>
           <th class="header">Ceiling</th>
           <th class="header">fppg</th>
           <th class="header">fppm</th>
           <th class="header">usg</th>
           <th class="header">mpg</th>
           <th class="header">pmin</th> 
           <th class="header">value</th> 
        </thead>
        <tbody id="playerData"></tbody>
    </table>
</div>
    

<script
src="https://code.jquery.com/jquery-3.4.1.min.js"

<script src="jquery.tablesorter.js"></script>
   
    <script src="tablesort.js"></script>

</html>
