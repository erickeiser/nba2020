    <title>Today's NBA</title>

<body>
    <div class="container-fluid">
        <h1 class="main-header">Fanduel Projections</h1>
        <input type="text" id="playerSearch" onkeyup="playerSearch()" placeholder="Search for player" title="Type in a name">
        
       <a href="/matchups.html" class="btn btn-primary" role="button">Matchups</a>

       <div id="games" class="games">
           <button class="btn btn-primary" id="all">All</button>
        <button class="btn btn-primary" id="pg">PG</button>
        <button class="btn btn-primary" id="sg">SG</button>
        <button class="btn btn-primary" id="sf">SF</button>
        <button class="btn btn-primary" id="pf">PF</button>
        <button class="btn btn-primary" id="c">C</button>
    </div>
        
    <table class="table tablesorter main-table" id="ex-table">
        <thead>
           <th class="header header-player">Player</th>
           <th class="header header-pos">Pos</th>
           <th class="header header-team">Team</th>
           <th class="header header-game">Game</th>
           <th class="header header-opp">Opp</th>
           <th class="header">Salary</th>
           <th class="header">Proj</th>
           <th class="header">dvp</th>
           <th class="header">Tm TTL</th>
           <th class="header">Floor</th>
           <th class="header">Ceiling</th>
           <th class="header">fppg</th>
           <th class="header">fppm</th>
           <th class="header">usg</th>
           <th class="header">mpg</th>
           <th class="header">pmin</th> 
           <th class="header">value</th> 
        </thead>
        <tbody id="playerData"></tbody>
    </table>
</div>
