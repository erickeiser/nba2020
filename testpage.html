<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/testpage.css">

    <!-- FIREBASE CONNECT -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <title>test Data</title>
   
  </head>
  <body>
      <div class="container">
          <div id="page_links">
              <button id="matchupToggle" class="btn btn-primary pageToggle">Matchups</button>
              <button id="projectionToggle" class="btn btn-primary pageToggle">Projections</button>
            </div>
            <div id="games"></div> <!-- DIV TO HOLD THE GAME BOXES-->
              
             
              
          <div id="projection_table" class="projection_table">
              <!-- POSITION FILTERS -->
              <div id="positions">
                  <button id="all" class="btn btn-lg btn-primary">All</button>
                  <button id="pg" class="btn btn-lg btn-primary">PG</button>
                  <button id="sg" class="btn btn-lg btn-primary">SG</button>
                  <button id="sf" class="btn btn-lg btn-primary">SF</button>
                  <button id="pf" class="btn btn-lg btn-primary">PF</button>
                  <button id="c" class="btn btn-lg  btn-primary">C</button>
              </div>
              <table id="projections" class="table">
                  <thead>
                      <tr>
                          <th>value</th>
                          <th>Player</th>
                          <th>Position</th>
                          <th>TM</th>
                          <th>Opp</th>
                          <th>Salary</th>
                          <th>Projection</th>
                          <th>DvP</th>
                          <th>Tm Total</th>
                          <th>Floor</th>
                          <th>Ceiling</th>
                          <th>FPPG</th>
                          <th>FPPM</th>
                          <th>Usage</th>
                          <th>MPG</th>
                          <th>P Min</th>
                          
                          
                          

                      </tr>
                  </thead>
                  <tbody id="projection_table" class="table"></tbody>
              </table>
          </div>
         
      <div id="matchup_table" class="matchup_table">
        <table id="matchups" class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Team</th>
                    <th>Opp</th>
                    <th>Team TTL</th>
                    <th>Spread</th>
                    <th>Pace</th>
                    <th>Opp Pace</th>
                    <th>Pace Diff</th>
                    <th>DvP Rank</th>
                    <th>PG</th>
                    <th>SG</th>
                    <th>SF</th>
                    <th>PF</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody id="playerData"></tbody>
        </table>
    </div> <!-- END MATHUP_TABLE-->
</div> <!-- END CONTAINER DIV   -->

 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/JS/testpage.js"></script>
    <script src="/JS/projection.js"></script>
    <script src="/JS/filtable.min.js"></script>
  </body>
</html>
